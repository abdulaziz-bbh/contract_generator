
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/democloud
    username: postgres
    password: 1234
  jpa:
    hibernate:
      ddl-auto: create
      show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  servlet:
    multipart:
      enabled: true
      max-file-size: 15MB
      max-request-size: 15MB
file:
  path: "./contract_generator/file"