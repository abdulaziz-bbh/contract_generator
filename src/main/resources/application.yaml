spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/generator
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: 1234

  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  servlet:
    multipart:
      enabled: true
      max-file-size: 15MB
      max-request-size: 15MB
file:
  path: "./contract_generator/file"
